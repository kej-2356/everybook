<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
							<!-- start 기준 등록  modal -->
							<div class="modal fade bs-add-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" th:fragment=addAccountFragment>
								<div class="modal-dialog modal-lg">
									<div class="modal-content">
										
										<!-- form start -->
										<form role="form" action="/addAccount" method="post">
											<div class="modal-header">
												<h4 class="modal-title">계정과목 등록하기</h4>
												<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											</div>
											<div class="modal-body">
												<div class="form-group row">
													<label class="col-sm-2 col-form-label">계정과목</label>
									          		<div class="col-sm-10">
														<input type="text" class="form-control" placeholder="계정과목을 입력하세요" name="accountName">
									          		</div>
									           </div>
												<div class="form-group row">
													<label class="col-sm-2 col-form-label">계정과목 분류</label>
									         		<div class="col-sm-10">
														<select class="form-control" name="accountKind">
                     									    <option>자산</option>
                     									    <option>부채</option>
                     									    <option>수익</option>
                     									    <option>비용</option>
                        								</select>
									         		</div>
									           	</div>
												<div class="form-group row">
													<label class="col-sm-2 col-form-label">계정과목 내용</label>
									          		<div class="col-sm-10">
														<textarea class="form-control" rows="3" placeholder="내용을 입력하세요" name="accountDescription"></textarea>
									          		</div>
									           </div>
											</div>
											<div class="modal-footer">
												<button type="submit" class="btn btn-primary">계정과목 등록</button>
											</div>
										</form>
										<!-- form end -->
									</div>	
								</div>
							</div>
							<!--  end 기준 등록 modal -->
</html>
