<th:block layout:fragment="customCss">

			                          		</div>
										</div>
				                    </div>							
								</form>
							</div>

									<button type="button" class="btn btn-outline-secondary btn-flat"  data-toggle="modal" data-target=".bs-modify-modal-lg">#예약 내역 수정</button>
									<button type="button" class="btn btn-outline-danger btn-flat"  data-toggle="modal" data-target=".bs-delete-sm">#예약 내역 삭제</button>
								</div>							
							</div>
						</div>	
						<!-- start 예약 수정  modal -->
						<div class="modal fade bs-modify-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									
									<!-- form start -->
									<form role="form" action="#">
										<div class="modal-header">
											<h4 class="modal-title">예약 내역 수정하기</h4>

										</div>
										<div class="modal-body">

												<label for="inputEmail3" class="col-sm-2 col-form-label">예약 코드</label>

								</div>	
							</div>

								<div class="modal-content">

									<form role="form" action="#">
										<div class="modal-header">
											<h4 class="modal-title">예약 내역 삭제하기</h4>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										</div>
										<div class="modal-body">
								            <div class="form-group">
												<label>예약 코드</label>
								         		<div>
													<input type="text" class="form-control" value="region_001" readonly="readonly">
								         		</div>
								           	</div>
											<div class="form-group">

												<p><small>삭제를 원하시면 비밀 번호를 입력하세요.</small></p>	
								            </div>
											<div class="form-group">
												<label>비밀번호 확인</label>
								          		<div>
													<input type="password" class="form-control" placeholder="비밀번호를 입력하세요">
								          		</div>
								           </div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-primary">예약 내역 삭제</button>
										</div>
									</form>
									<!-- form end -->
								</div>	
							</div>
						</div>

					</div>

		                  </tbody>
		                  <tfoot>
			                  <tr>
			                  	<th><input type="checkbox"></th>
			                    <th>예약 코드</th>
			                    <th>예약 회원 아이디</th>
			                    <th>예약 도서 코드</th>
			                    <th>예약 도서 청구 코드</th>
			                    <th>예약 도서 제목</th>
