<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">

	<th:block layout:fragment="customCss">
		<link href="plugins/colorbox/colorbox.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="styles/blog_single.css">
		<link rel="stylesheet" type="text/css" href="styles/blog_single_responsive.css">
		<link rel="stylesheet" type="text/css" href="styles/contact.css">
		<link rel="stylesheet" type="text/css" href="styles/contact_responsive.css">
		<link rel="stylesheet" type="text/css" href="styles/courses.css">
		<link rel="stylesheet" type="text/css" href="styles/courses_responsive.css">
		<style>
.search_container
{
	padding: 10px 20px;
	
	background: #f2f4f5;
}
.search form
{
	position: relative;
	width: 100%;
	height: 92px;
}
.search_select
{
	position: relative;
	width:150px;
	height:46px;
	border-radius: 3px;
	-webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    -o-appearance: none;
    appearance: none;
    -webkit-box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
	-webkit-user-select: none;
	background-image: url(../images/down.png);
	background-position: center right;
	background-repeat: no-repeat;
	cursor: pointer;
	padding-left: 10px;
}
.search_input
{

	width: 300px;
	height: 46px;
	border: solid 1px #d9d9d9;
	border-radius: 3px;
	background: #FFFFFF;
	padding-left: 20px;
	margin-left: 10px;
}
.search_form_button
{
	width: 161px;
	height: 46px;
	background: #14bdee;
	color: #FFFFFF;
	font-size: 14px;
	font-weight: 500;
	text-transform: uppercase;
	border: none;
	outline: none;
	border-radius: 3px;
	cursor: pointer;
}
.contact_info
{

    padding-top: 10px;
    border-bottom-width: 40px;
    padding-bottom: 40px;
    padding-right: 40px;

}
.blog_title
{
    padding-bottom: 30px;
}

		</style>
  	</th:block> 
  	
  	<th:block layout:fragment="customTitle">
		<title> 회원 상세보기 </title>
	</th:block> 
	
	<th:block layout:fragment="customHeader">
		<nav class="main_nav_contaner ml-auto">
			<ul class="main_nav">
				<li><a href="bookList">통합검색(서)</a></li>
				<li class="active"><a href="myLibrary">나의 도서관(서)</a></li>
				<li><a href="#">#공지사항</a></li>
				<li><a href="libraryList">이용안내(유)</a></li>
				<li><a href="#">#도서관 위치</a></li>
			</ul>
			<div class="search_button"><i class="fa fa-search" aria-hidden="true"></i></div>
		</nav>
	</th:block>
	
	<th:block layout:fragment="customContents">	
		<div class="home">
			<div class="breadcrumbs_container">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="breadcrumbs">
								<ul>
									<li><a href="index">EveryBook(유)</a></li>
									<li><a href="memberDetail">마이페이지(김)</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
		
		<div class="blog">
			<div class="container">
				<div class="row">
					<div class="col-lg-8">
						<div class="blog_content">
							<div class="blog_title"><i class="fa fa-quote-left" aria-hidden="true"></i>마이페이지</div>					
						</div>
						<div class="courses_search_container">
							<div class="contact_info" th:each="m : ${member}">
								<div class="contact_info_location">
									<div class="contact_info_location_title">아이디</div>
									<ul class="location_list">
										<li th:text="${m.memberId}"></li>
									</ul>
								</div>
								<hr>
								<div class="contact_info_location">
									<div class="contact_info_location_title">비밀번호</div>
									<ul class="location_list">
										<li th:text="${m.memberPw}"></li>
									</ul>
								</div>
								<hr>
								<div class="contact_info_location">
									<div class="contact_info_location_title">이름</div>
									<ul class="location_list">
										<li th:text="${m.memberName}"></li>
									</ul>
								</div>
								<hr>
								<div class="contact_info_location">
									<div class="contact_info_location_title">생년월일</div>
									<ul class="location_list">
										<li th:text="${m.memberBirth}"></li>
									</ul>
								</div>
								<hr>
								<div class="contact_info_location">
									<div class="contact_info_location_title">주소</div>
									<ul class="location_list">
										<li th:text="${m.memberAddress}"></li>
									</ul>
								</div>
								<hr>
								<div class="contact_info_location">
									<div class="contact_info_location_title">번호</div>
									<ul class="location_list">
										<li th:text="${m.memberTel}"></li>
									</ul>
								</div>
								<hr>
								<div class="contact_info_location">
									<div class="contact_info_location_title">이메일</div>
									<ul class="location_list">
										<li th:text="${m.memberEmail}"></li>
									</ul>
								</div>
								<hr>
								<div class="contact_info_location">
									<div class="contact_info_location_title">가입한 도서관</div>
									<ul class="location_list">
										<li th:text="${m.libraryCode}"></li>
									</ul>
								</div>
								<div style="margin-left: 500px;">
									<a href="/modifyMember">
										<button  type="button" class="comment_button trans_200">수정하기</button>
									</a>
								</div>
							</div>
						</div>
					</div>
				
					<div class="col-lg-4">
						<div class="sidebar">
							<!-- Categories -->
						</div>	
					</div>
				</div>
			</div>
		</div>	
	</th:block>
	
	<th:block layout:fragment="customFooterScript">
		
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="styles/bootstrap4/popper.js"></script>
		<script src="plugins/easing/easing.js"></script>
		<script src="plugins/parallax-js-master/parallax.min.js"></script>
		<script src="plugins/colorbox/jquery.colorbox-min.js"></script>
		<script src="js/blog_single.js"></script>
	</th:block>
  
</html>
