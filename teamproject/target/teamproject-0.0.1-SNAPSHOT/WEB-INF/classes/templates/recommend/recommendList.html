<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
<th:block layout:fragment="customCss">
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="plugins/colorbox/colorbox.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="styles/courses.css">
<link rel="stylesheet" type="text/css" href="styles/course.css">
<link rel="stylesheet" type="text/css" href="styles/courses_responsive.css">
<link rel="stylesheet" type="text/css" href="styles/course_responsive.css">
		<style>
.search_container
{
	padding: 10px 20px;
	
	background: #f2f4f5;
}
.search form
{
	position: relative;
	width: 100%;
	height: 92px;
}
.search_select
{
	position: relative;
	width:100px;
	height:40px;
	border-radius: 3px;
	-webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    -o-appearance: none;
    appearance: none;
    -webkit-box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
	-webkit-user-select: none;
	background-image: url(../images/down.png);
	background-position: center right;
	background-repeat: no-repeat;
	cursor: pointer;
	padding-left: 10px;
}
.search_input
{

	width: 250px;
	height: 40px;
	border: solid 1px #d9d9d9;
	border-radius: 3px;
	background: #FFFFFF;
	padding-left: 20px;
	margin-left: 10px;
}
.search_form_button
{
	width: 70px;
	height: 40px;
	background: #14bdee;
	color: #FFFFFF;
	font-size: 14px;
	font-weight: 500;
	text-transform: uppercase;
	border: none;
	outline: none;
	border-radius: 3px;
	cursor: pointer;
}
		</style>
</th:block>
<th:block layout:fragment="customTitle">
<title> 추천도서 리스트 </title>
</th:block>
	<!-- header 부분에 메뉴 활성화 -->
	<th:block layout:fragment="customHeader">
	<nav class="main_nav_contaner ml-auto">
		<ul class="main_nav">
			<li class="active"><a href="bookList">!통합검색(서)</a></li>
			<li><a href="myLibrary">!나의 도서관(서)</a></li>
			<li><a href="#">#공지사항</a></li>
			<li><a href="libraryList">!이용안내(유)</a></li>
			<li><a href="#">#도서관 위치</a></li>
		</ul>
		<div class="search_button"><i class="fa fa-search" aria-hidden="true"></i></div>
	</nav>
	</th:block>

	<th:block layout:fragment="customContents">	
	<!-- Home -->
	<div class="home">
		<div class="breadcrumbs_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="breadcrumbs">
							<ul>
								<li><a href="index">!EveryBook</a></li>
								<li><a href="bookList">!통합검색</a></li>
								<li><a href="recommendList">!추천 도서</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</div>


<!-- Courses -->

<div class="courses">
	<div class="container">
		<div class="row">
		
			<!-- Main Content -->
			<div class="col-lg-8">
				<!-- start 검색 폼 -->
				<div class="courses_content_title">추천 도서</div>
				<div class="search_container">
					<form action="#" id="courses_search_form" class="search_form d-flex flex-row align-items-center justify-content-start">
						<div class="row">
							<div class="col-md-4">
								<select class="search_select courses_search_input">
									<option>권장대상</option>
								</select>
								<select class="search_select courses_search_input">
									<option>분류</option>
								</select>
							</div>
							<div class="col-md-8">
								<select id="courses_search_select" class="search_select courses_search_input">
									<option>제목</option>
									<option>Category2</option>
									<option>Category3</option>
								</select>
								<input type="search" class="search_input" placeholder="Search Courses" required="required">
								<button action="submit" class="search_form_button">검색</button>
							</div>
						</div>
					</form>
				<!-- end 검색폼 -->	
				</div>
			
				<!-- start 도서 컨텐츠 -->
				<div class="courses_container">
					
					<div class="row courses_row">
						
						<!-- 카드 -->
						<div class="col-sm-12 course_col">
							<div class="course">
								<div class="row" th:each="b : ${book}">
									<div class="col-sm-2">
										<div class="course_image"><img th:src="${b.bookImageURL}" alt="bookCover"></div>
									</div>
									<div class="col-sm-10">
										<div class="course_body">
											<h3 class="course_title"><a href="course.html">[[${b.bookName}]]</a></h3>
											<div class="course_text">[[${b.bookDescription}]]</div>
											<div class="course_text">
												<p>출판사 : [[${b.publisherName}]]</p>
												<p>저자 : [[${b.writerName}]]</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					
					</div>
					
					<!-- 페이지 수 -->	
					<div class="row pagination_row">
						<div class="col">
							<div class="pagination_container d-flex flex-row align-items-center justify-content-start">
								<ul class="pagination_list">
									<li class="active"><a href="#">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
								</ul>
								<div class="courses_show_container ml-auto clearfix">			
								</div>
							</div>
						</div>
					</div>
				<!-- end 도서 컨텐츠 -->	
				</div>
			<!-- end main contents -->	
			</div>
		
		
			<!-- start 사이드 메뉴 -->
			<div class="col-lg-4">
				<div class="course_container">	
					<div class="course_tabs_container">
						<div class="tab_panels">
							<div class="tab_panel active">
								<div class="tab_panel_title">통합검색</div>
								<div class="tab_panel_content">
									<div class="tab_panel_faq">
										<!-- Accordions -->
										<div class="accordions">
											
											<div class="elements_accordions">
		
												<div class="accordion_container">
													<div class="accordion d-flex flex-row align-items-center active"><div><a href="bookList">통합검색</a></div></div>
												</div>
		
												<div class="accordion_container">
													<div class="accordion d-flex flex-row align-items-center active"><div><a href="#">인기 도서</a></div></div>
												</div>
		
												<div class="accordion_container">
													<div class="accordion d-flex flex-row align-items-center"><div><a href="#">추천도서</a></div></div>
												</div>
		
											</div>
		
										</div>	
									</div>
								</div>
							</div>			
						</div>					
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


	
<th:block layout:fragment="customFooterScript">
<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap4/popper.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="plugins/parallax-js-master/parallax.min.js"></script>
<script src="plugins/colorbox/jquery.colorbox-min.js"></script>
<script src="js/course.js"></script>
<script src="js/courses.js"></script>
<script type="text/javascript">

</script>
</th:block>
</body>
</html>
